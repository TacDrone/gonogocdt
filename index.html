<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์บัญชาการภารกิจโดรน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Import Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars on the body */
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b; /* slate-800 */
        }
        
        /* New Animated Grid Background */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                linear-gradient(to right, rgba(148, 163, 184, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(148, 163, 184, 0.2) 1px, transparent 1px);
            background-size: 3vw 3vw;
            animation: moveGrid 25s linear infinite;
            z-index: -1;
        }
        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 6vw 3vw; }
        }

        #aspect-ratio-container {
            position: relative;
            width: 100vw; 
            height: 56.25vw; /* 16:9 aspect ratio */
            max-height: 100vh;
            max-width: 177.78vh; /* 16:9 aspect ratio */
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f1f5f9; /* slate-100 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #mission-control-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 2vw;
            box-sizing: border-box;
            display: none; /* Initially hidden */
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        /* Updated Panel Style */
        .panel {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid #cbd5e1; /* slate-300 */
            box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.05), 0 0.2vw 0.5vw rgba(0, 0, 0, 0.05);
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }
        
        /* Updated Button Style */
        .decision-button {
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
        .decision-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.15);
        }
        
        .live-indicator::before {
            content: '';
            display: inline-block;
            width: 1.2vh;
            height: 1.2vh;
            border-radius: 50%;
            background-color: #ef4444; /* red-500 */
            margin-right: 1vh;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Animation Keyframes */
        .animate-fade-in { animation: fadeIn 0.7s ease-in-out forwards; }
        .animate-fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1.5vw); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .animate-text-focus-in {
            animation: text-focus-in 0.8s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }
        @keyframes text-focus-in {
          0% { filter: blur(12px); opacity: 0; }
          100% { filter: blur(0px); opacity: 1; }
        }
        
        .typing-cursor::after {
            content: '▋';
            animation: blink-cursor 0.7s step-end infinite;
            color: #0ea5e9; /* sky-500 */
        }
        @keyframes blink-cursor {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Scanline Effect for Live Feed */
        #live-feed-content {
            position: relative;
        }
        #live-feed-content::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(100,100,100,0.05) 50%, rgba(0,0,0,0.05) 50%);
            background-size: 100% 4px;
            animation: scanline 10s linear infinite;
            pointer-events: none;
            opacity: 0.4;
        }
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 40px; }
        }

        /* Updated State styles */
        .decision-correct .panel {
            border-color: #22c55e; /* green-500 */
            box-shadow: 0 0 2vw rgba(34, 197, 94, 0.5);
        }
        
        @keyframes flash-red-animation {
          0%, 100% { box-shadow: 0 0 2vw rgba(239, 68, 68, 0.5); border-color: #ef4444; }
          50% { box-shadow: 0 0 4vw rgba(255, 0, 0, 1); border-color: #ff7575; }
        }
        
        .decision-incorrect .panel {
            animation: flash-red-animation 0.8s infinite;
        }
        
        /* New Glitch Effect for Title */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f1f5f9; /* Match body bg */
            overflow: hidden;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ef4444; /* red-500 */
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #3b82f6; /* blue-500 */
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip: rect(41px, 9999px, 43px, 0); } 10% { clip: rect(24px, 9999px, 99px, 0); } 20% { clip: rect(45px, 9999px, 92px, 0); } 30% { clip: rect(38px, 9999px, 53px, 0); } 40% { clip: rect(28px, 9999px, 83px, 0); } 50% { clip: rect(79px, 9999px, 33px, 0); } 60% { clip: rect(70px, 9999px, 80px, 0); } 70% { clip: rect(23px, 9999px, 74px, 0); } 80% { clip: rect(83px, 9999px, 50px, 0); } 90% { clip: rect(10px, 9999px, 93px, 0); } 100% { clip: rect(66px, 9999px, 40px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(5px, 9999px, 101px, 0); } 10% { clip: rect(27px, 9999px, 100px, 0); } 20% { clip: rect(15px, 9999px, 55px, 0); } 30% { clip: rect(57px, 9999px, 59px, 0); } 40% { clip: rect(81px, 9999px, 2px, 0); } 50% { clip: rect(2px, 9999px, 60px, 0); } 60% { clip: rect(41px, 9999px, 62px, 0); } 70% { clip: rect(88px, 9999px, 8px, 0); } 80% { clip: rect(66px, 9999px, 59px, 0); } 90% { clip: rect(41px, 9999px, 47px, 0); } 100% { clip: rect(93px, 9999px, 99px, 0); }
        }


        /* Responsive Font Sizes */
        h1 { font-size: 5.85vw; }
        h2 { font-size: 2.2vw; }
        h3 { font-size: 1.6vw; }
        p, li, code, span, button { font-size: 1.4vw; }
        footer p { font-size: 1vw; }
        #mission-title, #decision-panel h3 { font-size: 1.8vw; }
        #go-button, #no-go-button, .next-button, .restart-button, #start-sim-button { font-size: 2.2vw; padding: 1vw; }
        #live-feed-content { font-size: 1.5vw; }
        #briefing-content { font-size: 1.4vw; }
        
        @media (min-aspect-ratio: 16/9) {
            h1 { font-size: 9.75vh; }
            h2 { font-size: 3.8vh; }
            h3 { font-size: 2.8vh; }
            p, li, code, span, button { font-size: 2.5vh; }
            footer p { font-size: 1.8vh; }
            #mission-title, #decision-panel h3 { font-size: 3.2vh; }
            #go-button, #no-go-button, .next-button, .restart-button, #start-sim-button { font-size: 3.8vh; padding: 1.8vh; }
            #live-feed-content { font-size: 2.7vh; }
            #briefing-content { font-size: 2.5vh; }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 1024px), (max-aspect-ratio: 1/1) {
            html, body {
                overflow: auto; /* Allow scrolling on mobile */
            }
            body::before {
                background-size: 10vw 10vw;
            }
            #aspect-ratio-container {
                position: static;
                width: 100%;
                height: auto;
                min-height: 100%;
                max-height: none;
                max-width: none;
            }
            #mission-control-wrapper {
                position: static;
                height: auto;
                min-height: 100vh;
                padding: 5vw;
            }
            main.grid {
                display: flex;
                flex-direction: column;
            }
             /* Adjust font sizes for mobile */
            h1 { font-size: 8vw; }
            h2 { font-size: 5.5vw; }
            h3 { font-size: 4.5vw; }
            p, li, code, span, button { font-size: 3.8vw; }
            .panel { padding: 4vw; }
            footer p { font-size: 3vw; }

            /* Use rem for key elements for better accessibility */
            #briefing-content, #live-feed-content { font-size: 1rem; }
            p, .weather-item span { font-size: 0.95rem; }
            pre { font-size: 0.9rem; }
            .decision-button { font-size: 1.1rem; }

            #mission-title { font-size: 1.2rem; }
            #decision-panel h3 { font-size: 1.1rem; }
            #start-sim-button, .next-button, .restart-button { font-size: 1.25rem; padding: 0.8rem; }
            .text-2xl { font-size: 1.15rem; }
        }
        
    </style>
</head>
<body>
    <div id="aspect-ratio-container">
        <!-- Start Screen -->
        <div id="start-screen">
             <div class="text-center">
                 <h1 class="font-orbitron font-black text-slate-800 tracking-wider glitch" data-text="DRONE MISSION SIMULATOR">DRONE MISSION SIMULATOR</h1>
                 <p class="text-slate-600 mt-2 text-2xl animate-text-focus-in" style="animation-delay: 0.5s;">Presented by Department of Physics | CRMA</p>
            </div>
            <button id="start-sim-button" class="decision-button mt-12 bg-sky-500 hover:bg-sky-400 text-white font-orbitron rounded-lg shadow-xl animate-text-focus-in" style="animation-delay: 1s;">
                START SIMULATION
            </button>
        </div>

        <!-- Main UI (initially hidden) -->
        <div id="mission-control-wrapper">
            <div id="mission-control-ui" class="w-full h-full flex flex-col">
                <header class="text-center mb-4">
                    <h1 class="font-orbitron font-black text-slate-800 tracking-wider">MISSION CONTROL</h1>
                    <p class="text-slate-600 mt-1">Presented by Department of Physics | CRMA</p>
                    <p id="mission-title" class="text-sky-700 mt-1 font-semibold"></p>
                    <p id="mission-counter" class="font-orbitron text-slate-500 text-lg mt-1"></p>
                </header>

                <main class="grid grid-cols-1 lg:grid-cols-2 gap-6 flex-grow">
                    <!-- Briefing Panel -->
                    <div id="briefing-panel" class="panel rounded-lg p-6 flex flex-col">
                        <h2 class="font-orbitron text-orange-600 border-b-2 border-orange-400/50 pb-2 mb-3 font-bold">MISSION BRIEFING</h2>
                        <div id="briefing-content" class="space-y-4 flex-grow overflow-y-auto"></div>
                    </div>

                    <!-- Main Display -->
                    <div id="main-display" class="panel rounded-lg p-6 flex flex-col">
                        <div class="flex justify-between items-center border-b-2 border-sky-400/50 pb-2 mb-3">
                            <h2 class="font-orbitron text-sky-600 font-bold">LIVE FEED</h2>
                            <span class="live-indicator font-orbitron text-slate-800 font-semibold">LIVE</span>
                        </div>
                        <div id="live-feed-content" class="flex-grow bg-slate-900/90 text-slate-200 rounded p-4 overflow-y-auto font-mono">
                            <p>Awaiting pilot decision...</p>
                        </div>
                        <div id="decision-panel" class="mt-4">
                            <h3 class="text-center font-orbitron text-slate-800 mb-3">Awaiting Command</h3>
                            <div class="flex justify-around gap-4">
                                <button id="go-button" class="decision-button w-full bg-green-500 hover:bg-green-400 text-white font-orbitron rounded-lg shadow-lg">
                                    GO
                                </button>
                                <button id="no-go-button" class="decision-button w-full bg-red-500 hover:bg-red-400 text-white font-orbitron rounded-lg shadow-lg">
                                    NO GO
                                </button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
            <footer class="w-full text-center py-2">
                <p class="text-slate-400">&copy; 2025 Department of Physics | CRMA. All Rights Reserved.</p>
            </footer>
        </div>
    </div>

                weather: { temp: '23°C', wind: 'ลมสงบสนิท (ระดับ 0)', sighting: 'ท้องฟ้าไร้เมฆ ดาวชัด รู้สึกได้ถึงความชื้นใกล้พื้นดิน', taf_code: 'TAF VTXX 151800Z 1519/1607 00000KT 9999 SKC PROB30 1522/1601 3000 BR', taf_explanation: '(TAF ระบุว่ามีโอกาส 30% ที่จะเกิดหมอกน้ำค้าง (Mist) หลังเวลาตี 5)' },
                correctChoice: 'NO-GO',
                explanation: 'การตัดสินใจถูกต้อง!\n\n* **กับดักของนักบิน:** สภาวะ "ท้องฟ้าโปร่ง ลมสงบ" ในตอนกลางคืน เป็นเงื่อนไขสำคัญของการเกิด "หมอกแผ่รังสี" (Radiation Fog) ซึ่งสามารถก่อตัวหนาทึบอย่างฉับพลัน ทำให้เสี่ยงต่อการสูญเสียการมองเห็น (VLOS)'
            },
            {
                title: 'ภารกิจที่ 7: ขนส่งเวชภัณฑ์ฉุกเฉิน (ยาก)',
                objective: 'ใช้โดรน 6 ใบพัดสำหรับขนส่ง บินส่งกล่องเวชภัณฑ์ข้ามหุบเขาไปยังหมู่บ้านที่ถูกตัดขาด',
                urgency: 'มีผู้ป่วยต้องการยาด่วน',
                weather: { temp: '28°C', wind: 'ลมที่พื้นค่อนข้างนิ่ง', sighting: 'เห็นเมฆลอยผ่านช่องเขาอย่างรวดเร็วและผิดปกติ', taf_code: 'TAF VTBD 150500Z 1506/1606 27007KT 9999 FEW020', taf_explanation: '(TAF รายงานลมผิวพื้นปกติ แต่ไม่สามารถพยากรณ์ลมเฉพาะจุดที่สันเขาได้)' },
                correctChoice: 'NO-GO',
                explanation: 'การตัดสินใจถูกต้อง!\n\n* **สัญญาณอันตราย:** เมฆเคลื่อนตัวเร็วผิดปกติในบริเวณช่องเขา เป็นสัญญาณของ "ลมเฉือน" (Wind Shear) ที่คาดเดาไม่ได้ การบินเข้าไปอาจทำให้โดรนสูญเสียการทรงตัวและตกได้ทันที'
            },
            {
                title: 'ภารกิจที่ 8: ตรวจสอบเขื่อน (ยาก)',
                objective: 'ใช้โดรน 4 ใบพัด (Quadcopter) บินตรวจสอบรอยร้าวบนสันเขื่อนคอนกรีต',
                urgency: 'รายงานการตรวจสอบความปลอดภัยประจำปี',
                weather: { temp: '29°C', wind: 'ลมกระโชกแรงในช่องเขา 40 กม./ชม. (ระดับ 5)', sighting: 'ทัศนวิสัยดีเยี่ยม', taf_code: 'TAF VTXX 160400Z 1605/1617 24008KT 9999 SKC', taf_explanation: '(TAF รายงานลมทั่วไปปกติ แต่ไม่สามารถพยากรณ์ลมเฉพาะจุดในหุบเขาได้)' },
                correctChoice: 'NO-GO',
                explanation: 'การตัดสินใจถูกต้อง!\n\n* **ปรากฏการณ์ Venturi Effect:** ลมที่พัดผ่านช่องเขามีความเร็วสูงขึ้นอย่างมากและคาดเดายาก อาจเป็นอันตรายต่อโดรนที่ไม่ทนลม'
            },
            {
                title: 'ภารกิจที่ 9: ถ่ายทำภาพยนตร์ (ยาก)',
                objective: 'ใช้โดรนถ่ายทำภาพยนตร์ 8 ใบพัด (Octocopter) ถ่ายทำฉากไล่ล่าทางอากาศใกล้สนามบิน',
                urgency: 'กำหนดการถ่ายทำเร่งด่วน ต้องถ่ายให้เสร็จภายในวันนี้',
                weather: { temp: '28°C', wind: 'ลมเบา 5 กม./ชม. (ระดับ 1)', sighting: 'ทัศนวิสัยสมบูรณ์แบบ', taf_code: 'TAF VTBS 180300Z 1804/1904 18005KT 9999 FEW025', taf_explanation: '(TAF ยืนยันว่าสภาพอากาศดีเยี่ยม)' },
                correctChoice: 'NO-GO',
                explanation: 'การตัดสินใจถูกต้องที่สุด!\n\n* **เขตควบคุมการบิน:** พื้นที่ใกล้สนามบินเป็นเขตควบคุมการบิน (Controlled Airspace) การบินในพื้นที่นี้โดยไม่ได้รับอนุญาตและไม่มีการประสานงานกับหอบังคับการบิน ถือว่าผิดกฎหมายร้ายแรง ไม่ว่าอากาศจะดีแค่ไหนก็ตาม'
            },
             {
                title: 'ภารกิจที่ 10: ถ่ายภาพตลาดนัดกลางคืน (ยาก)',
                objective: 'ใช้โดรน 4 ใบพัด (Quadcopter) ถ่ายภาพมุมสูงของตลาดนัดกลางคืนเพื่อโปรโมทการท่องเที่ยว',
                urgency: 'ลูกค้าต้องการภาพสำหรับแคมเปญโฆษณา',
                weather: { temp: '28°C', wind: 'ลมสงบ', sighting: 'อากาศดี พบเห็นโดรนของผู้ที่ไม่เกี่ยวข้องบินอยู่ในบริเวณใกล้เคียงหลายลำ', taf_code: 'TAF VTBD 251200Z 2513/2601 00000KT 9999 SKC', taf_explanation: '(TAF ยืนยันว่าอากาศดี)' },
                correctChoice: 'NO-GO',
                explanation: 'การตัดสินใจถูกต้อง!\n\n* **ความปลอดภัยสาธารณะ:** การบินเหนือฝูงชนมีความเสี่ยงสูงและมักจะผิดกฎหมายหากไม่ได้รับอนุญาต\n* **ความเสี่ยงการชนกลางอากาศ:** การมีโดรนลำอื่นที่ไม่มีการประสานงานบินอยู่ในพื้นที่เดียวกัน สร้างความเสี่ยงสูงที่จะเกิดอุบัติเหตุ ควรยกเลิกภารกิจ'
            }
        ];

        let currentScenarioIndex = 0;
        
        const missionControlUI = document.getElementById('mission-control-ui');
        const missionTitleEl = document.getElementById('mission-title');
        const briefingContentEl = document.getElementById('briefing-content');
        const liveFeedContentEl = document.getElementById('live-feed-content');
        const decisionPanelEl = document.getElementById('decision-panel');
        const missionControlWrapper = document.getElementById('mission-control-wrapper');
        const startSimButton = document.getElementById('start-sim-button');
        const startScreen = document.getElementById('start-screen');

        // --- Sound Effect Setup using Tone.js ---
        let soundsInitialized = false;
        const synths = {};

        function initSounds() {
            if (soundsInitialized) return;
            
            // Sound for button clicks
            synths.click = new Tone.MembraneSynth({
                pitchDecay: 0.01, octaves: 3, oscillator: { type: 'sine' },
                envelope: { attack: 0.001, decay: 0.2, sustain: 0.01, release: 0.3 }
            }).toDestination();

            // Sound for typewriter effect
            synths.type = new Tone.FMSynth({
                harmonicity: 8, modulationIndex: 2, oscillator: { type: 'sine' },
                envelope: { attack: 0.001, decay: 0.1, sustain: 0.01, release: 0.1 },
                modulation: { type: 'square' },
                modulationEnvelope: { attack: 0.002, decay: 0.2, sustain: 0, release: 0.2 }
            }).toDestination();
            synths.type.volume.value = -25; // Keep it subtle

            // Sound for a correct decision
            synths.correct = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'triangle' },
                envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
            }).toDestination();
            synths.correct.volume.value = -12;

            // Sound for an incorrect decision
            const incorrectSynth = new Tone.Synth({
                oscillator: { type: 'sawtooth' },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 0.2 }
            }).toDestination();
            incorrectSynth.volume.value = -10;

            synths.incorrect = new Tone.Sequence((time, note) => {
                incorrectSynth.triggerAttackRelease(note, '16n', time);
            }, ['F3', 'F3'], '8n');
            synths.incorrect.loop = false;
            
             // Sound for loading a new scenario
            synths.load = new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 }
            }).toDestination();
            synths.load.volume.value = -18;
            
            // Sound for completing the simulation
            synths.complete = new Tone.PluckSynth({
                attackNoise: 1, dampening: 4000, resonance: 0.7
            }).toDestination();

            soundsInitialized = true;
            Tone.Transport.start();
        }

        // --- Core Application Logic ---

        function typeWriter(element, text, speed, options = {}) {
            const { callback, playSound = true } = options;
            let i = 0;
            element.innerHTML = '';
            element.classList.add('typing-cursor');
            
            function type() {
                if (i < text.length) {
                    if (playSound && soundsInitialized && text.charAt(i) !== ' ') {
                        synths.type.triggerAttackRelease('C7', '32n');
                    }
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typing-cursor');
                    if (callback) callback();
                }
            }
            type();
        }
        
        function handleDecision(choice) {
            if (soundsInitialized) synths.click.triggerAttackRelease('C2', '8n');
            const s = scenarios[currentScenarioIndex];
            const isCorrect = (choice === s.correctChoice);

            liveFeedContentEl.innerHTML = '';
            
            const resultTitle = document.createElement('h3');
            resultTitle.className = 'font-orbitron mb-3 text-2xl font-bold';
            const explanationP = document.createElement('p');
            explanationP.style.whiteSpace = 'pre-wrap';

            if (isCorrect) {
                if (soundsInitialized) synths.correct.triggerAttackRelease(['C4', 'E4', 'G4'], '8n');
                missionControlUI.classList.add('decision-correct');
                resultTitle.className += ' text-green-400';
                explanationP.className = 'text-slate-200';
                typeWriter(resultTitle, 'การตัดสินใจถูกต้อง (CORRECT DECISION)', 50, { callback: () => {
                    typeWriter(explanationP, s.explanation, 20, { playSound: false });
                }});
            } else {
                 if (soundsInitialized) synths.incorrect.start();
                missionControlUI.classList.add('decision-incorrect');
                resultTitle.className += ' text-red-400';
                explanationP.className = 'text-slate-200';
                 typeWriter(resultTitle, 'การตัดสินใจผิดพลาด (INCORRECT DECISION)', 50, { callback: () => {
                    typeWriter(explanationP, s.explanation, 20, { playSound: false });
                }});
            }
            
            liveFeedContentEl.appendChild(resultTitle);
            liveFeedContentEl.appendChild(explanationP);
            
            const nextButton = document.createElement('button');
            nextButton.innerText = 'NEXT MISSION BRIEFING';
            nextButton.className = 'next-button decision-button mt-6 w-full bg-sky-500 hover:bg-sky-400 text-white font-orbitron rounded-lg shadow-lg animate-fade-in';
            nextButton.onclick = () => {
                if (soundsInitialized) synths.click.triggerAttackRelease('C2', '8n');
                currentScenarioIndex++;
                loadScenario(currentScenarioIndex);
            };
            
            decisionPanelEl.innerHTML = '';
            setTimeout(() => {
                 decisionPanelEl.appendChild(nextButton);
            }, 1000);
        }

        function showFinalScreen() {
             if (soundsInitialized) synths.complete.triggerAttackRelease("C5", "4n", Tone.now() + 0.5);
             missionControlUI.classList.remove('decision-correct', 'decision-incorrect');
             missionTitleEl.textContent = "All Missions Completed";

             const briefingFinal = document.createElement('p');
             briefingFinal.className = "text-2xl text-slate-700";
             briefingContentEl.innerHTML = '';
             briefingContentEl.appendChild(briefingFinal);
             typeWriter(briefingFinal, 'All assigned tasks for this session have been concluded. Well done, Commander.', 30);
             
             const liveFeedFinal = document.createElement('p');
             liveFeedFinal.className = "font-mono text-2xl text-sky-400";
             liveFeedContentEl.innerHTML = '';
             liveFeedContentEl.appendChild(liveFeedFinal);
             typeWriter(liveFeedFinal, 'System Standby. Awaiting new directives.', 30);
             
             const restartButton = document.createElement('button');
             restartButton.innerText = 'RESTART SIMULATION';
             restartButton.className = 'restart-button decision-button mt-6 w-full bg-orange-500 hover:bg-orange-400 text-white font-orbitron rounded-lg shadow-lg animate-fade-in';
             restartButton.onclick = () => {
                 if (soundsInitialized) synths.click.triggerAttackRelease('C2', '8n');
                 currentScenarioIndex = 0;
                 loadScenario(currentScenarioIndex);
             };
             decisionPanelEl.innerHTML = '';
             decisionPanelEl.appendChild(restartButton);
        }

        function showBriefing(s, callback) {
            briefingContentEl.innerHTML = ''; 
            
            const contentStructure = [
                { title: 'OBJECTIVE:', text: s.objective, color: 'text-orange-700' },
                { title: 'URGENCY:', text: `"${s.urgency}"`, color: 'text-orange-600', italic: true },
                { 
                    title: 'WEATHER DATA:', 
                    color: 'text-sky-700',
                    isWeather: true,
                    data: [
                        { icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block h-6 w-6 mr-2"><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/></svg>', label: 'Temp', value: s.weather.temp },
                        { icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block h-6 w-6 mr-2"><path d="M17.7 7.7a2.5 2.5 0 1 1-5 0"/><path d="M12 17.7a2.5 2.5 0 1 0-5 0"/><path d="M12 12.2a2.5 2.5 0 1 1 5 0"/><path d="m2 2 20 20"/><path d="M22 2 2 22"/></svg>', label: 'Wind', value: s.weather.wind },
                        { icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block h-6 w-6 mr-2"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>', label: 'Visual', value: s.weather.sighting }
                    ]
                },
                { title: 'TAF (Terminal Aerodrome Forecast):', text: `${s.weather.taf_code}\n${s.weather.taf_explanation}`, color: 'text-sky-700', isCode: true }
            ];
            
            let currentItemIndex = 0;
            
            function showNextItem() {
                if (currentItemIndex >= contentStructure.length) {
                    if (callback) callback();
                    return;
                }
                const item = contentStructure[currentItemIndex];
                const wrapper = document.createElement('div');
                wrapper.className = 'animate-fade-in mb-4';
                
                const titleEl = document.createElement('h3');
                titleEl.className = `font-bold ${item.color}`;
                
                wrapper.appendChild(titleEl);

                if(item.isWeather) {
                    const weatherContainer = document.createElement('div');
                    weatherContainer.className = 'pl-4 space-y-2';
                    item.data.forEach(weatherItem => {
                        const p = document.createElement('p');
                        p.className = 'text-slate-700 flex items-center';
                        p.innerHTML = `${weatherItem.icon} <strong class="w-16">${weatherItem.label}:</strong> <span class="flex-1">${weatherItem.value}</span>`;
                        weatherContainer.appendChild(p);
                    });
                    wrapper.appendChild(weatherContainer);
                    briefingContentEl.appendChild(wrapper);
                     typeWriter(titleEl, item.title, 30, { callback: () => {
                        currentItemIndex++;
                        setTimeout(showNextItem, 300);
                    }});

                } else {
                    const textEl = document.createElement(item.isCode ? 'pre' : 'p');
                    textEl.className = item.isCode ? 'bg-slate-200/50 p-2 rounded-md font-mono text-slate-700 text-lg' : `text-slate-700 pl-4 ${item.italic ? 'italic' : ''}`;
                    textEl.style.whiteSpace = 'pre-wrap';
                    wrapper.appendChild(textEl);
                    briefingContentEl.appendChild(wrapper);

                    typeWriter(titleEl, item.title, 30, { callback: () => {
                         typeWriter(textEl, item.text, 10, { callback: () => {
                            currentItemIndex++;
                            setTimeout(showNextItem, 300);
                         }});
                    }});
                }
            }

            showNextItem();
        }

        function loadScenario(index) {
            if (soundsInitialized) synths.load.triggerAttackRelease('G5', '16n');
            const missionCounterEl = document.getElementById('mission-counter');
            missionControlUI.classList.remove('decision-correct', 'decision-incorrect');
            
            if (index >= scenarios.length) {
                missionCounterEl.textContent = `All Missions Completed`;
                showFinalScreen();
                return;
            }
            
            missionCounterEl.textContent = `Mission ${index + 1} of ${scenarios.length}`;

            const s = scenarios[index];
            missionTitleEl.textContent = s.title;
            
            // CORRECTED LOGIC: Reset and hide the panel BEFORE showing the briefing.
            decisionPanelEl.classList.remove('animate-fade-in');
            decisionPanelEl.style.visibility = 'hidden';
            
            showBriefing(s, () => {
                // This callback runs only AFTER the briefing is fully typed out.
                // Now it's safe to make the panel visible again.
                decisionPanelEl.style.visibility = 'visible';
                // Force a reflow to ensure the browser recognizes the class addition as a new animation trigger
                void decisionPanelEl.offsetWidth; 
                decisionPanelEl.classList.add('animate-fade-in');
            });
            
            // SIMPLIFIED LIVE FEED
            liveFeedContentEl.innerHTML = '<p class="font-mono animate-text-focus-in">Awaiting pilot decision...</p>';

            
            decisionPanelEl.innerHTML = `
                 <h3 class="text-center font-orbitron text-slate-800 mb-3 font-semibold">Awaiting Command</h3>
                    <div class="flex justify-around gap-4">
                        <button id="go-button" class="decision-button w-full bg-green-500 hover:bg-green-400 text-white font-orbitron rounded-lg shadow-lg">
                            GO
                        </button>
                        <button id="no-go-button" class="decision-button w-full bg-red-500 hover:bg-red-400 text-white font-orbitron rounded-lg shadow-lg">
                            NO GO
                        </button>
                    </div>
            `;
            
            document.getElementById('go-button').addEventListener('click', () => handleDecision('GO'));
            document.getElementById('no-go-button').addEventListener('click', () => handleDecision('NO-GO'));
        }
        
        // --- Event Listener to start the simulation ---
        startSimButton.addEventListener('click', async () => {
            await Tone.start();
            initSounds();
            synths.click.triggerAttackRelease('C3', '8n');
            
            startScreen.classList.add('animate-fade-out');
            startScreen.addEventListener('animationend', () => {
                startScreen.style.display = 'none';
                missionControlWrapper.style.display = 'flex';
                missionControlWrapper.classList.add('animate-fade-in');
                loadScenario(currentScenarioIndex);
            }, { once: true });
        });
    </script>
